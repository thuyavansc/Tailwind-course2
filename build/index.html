<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body class="text-green-700">
    <!-- wrapp all content -->
    <div>
      <div>
        <nav>
          <h1 class="text-tPrimary">
            <a href="/">Food Ninja</a>
          </h1>
          <ul>
            <li class="text-blue-800">
              <a href="#">
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>About</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- end of navigation -->

      <main class="px-16 py-16 bg-gray-100">
        <div class="flex justify-end ml-10">
          <a href="#" class="text-tPrimary">Log in</a>
          <a href="#" class="text-tPrimary">Sign up</a>
        </div>

        <div class="flex items-center justify-center">
          <div class="bg-red-500 h-10 w-10"></div>
          <div class="bg-green-500 h-20 w-10"></div>
          <div class="bg-yellow-500 h-32 w-10"></div>
        </div>

        <header>
          <h2 class="text-green-400 uppercase p-4">Recipes</h2>
          <h3 class="font-bold mt-12">For Ninjas</h3>
        </header>

        <div>
          <h4 class="text-gray-900 text-4xl pb-8 mb-2 border-b font-body">
            Latest Recipes
          </h4>

          <div>
            <!-- cards section -->
            <div class="card">
              <img
                src="img/stew.jpg"
                alt="Image of Stew"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">5 Bean Chilli stew</span>
                <span class="block">Receipe by Mario</span>
              </div>
              <div class="budge">
                <span>25 min</span>
              </div>
            </div>

            <div class="card">
              <img
                src="img/noodles.jpg"
                alt="Image of noodles"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Veg Noodles</span>
                <span class="block">Receipe by Mario</span>
              </div>
              <div class="budge">
                <span>25 min</span>
              </div>
            </div>

            <div class="card">
              <img
                src="img/curry.jpg"
                alt="Image of curry"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Tofu curry</span>
                <span class="block">Receipe by Mario</span>
              </div>
              <div class="budge">
                <span>25 min</span>
              </div>
            </div>
          </div>

          <h4>Most Popular</h4>

          <div><!-- card section --></div>

          <div class="flex justify-center">
            <div class="bg-tSecondary-100 text-tSecondary-200">Load more</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
